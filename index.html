<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="الأساسيات لغة البرمجة html و بعض اكوادها">
  <meta name="author" content="الأساسيات HTML">

  <title>الأساسيات HTML</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #247ba0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: flex;
      width: 700px;
      background-color: #fff0d9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .sidebar {
      background-color: #E34C26;
      color: white;
      width: 40%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }

    .sidebar h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #fff0d9;
    }

    svg {
      width: 80%;
      fill: #fff0d9;
    }

    .content {
      flex: 1;
      padding: 20px 30px;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-bottom: 15px;
    }

    .circle {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .red { background-color: #f25f5c; }
    .yellow { background-color: #f2c14e; }
    .blue { background-color: #247ba0; }

    ul {
      list-style: none;
    }

    ul li {
      margin-bottom: 10px;
      padding-left: 25px;
      position: relative;
      font-size: 1rem;
      color: #333;
      text-decoration: none;
      direction: rtl;
    }
    a {
      text-decoration: none;
    }

    ul li::before {
      content: "✔";
      position: absolute;
      left: 0;
      color: #f26d5b;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- القسم الجانبي -->
    <div class="sidebar">
      <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" viewBox="0 0 128 128"><path d="M9.032 2l10.005 112.093 44.896 12.401 45.02-12.387L118.968 2H9.032zm89.126 26.539l-.627 7.172L97.255 39H44.59l1.257 14h50.156l-.336 3.471-3.233 36.119-.238 2.27L64 102.609v.002l-.034.018-28.177-7.423L33.876 74h13.815l.979 10.919L63.957 89H64v-.546l15.355-3.875L80.959 67H33.261l-3.383-38.117L29.549 25h68.939l-.33 3.539z"></path></svg>
      <h1>HTML</h1>
    </div>

    <!-- محتوى الصفحة -->
    <div class="content">
      <div class="top-bar">
        <div class="circle red"></div>
        <div class="circle yellow"></div>
        <div class="circle blue"></div>
      </div>
      <ul>
        <a href="font1.html"><li>ما هي HTML</li></a>
        <a href="font2.html"><li>العناصر الأساسية في HTML</li></a>
        <a href="font3.html"><li>القوائم والجداول في HTML</li></a>
        <a href="font4.html"><li>النماذج في HTML</li></a>
        <a href="font5.html"><li>عناصر الوسائط المتعددة والمضمّنة</li></a>
        <a href="font6.html"><li>الروابط والقوائم في HTML</li></a>
      </ul>
    </div>
  </div>

</body>
</html>
